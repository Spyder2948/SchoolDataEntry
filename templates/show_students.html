<!DOCTYPE html>
<html>
<head>
    <title>Show Students</title>
    <!-- Include Bootstrap CSS link here -->
</head>
<body>
    <div class="container mt-5">
        <h2>Students List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                    </tr>
                {% end-for %}
            </tbody>
        </table>
        <br>
        <a href="{{ url_for('dashboard', teacher_id=teacher_id) }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    <!-- Include Bootstrap JS script here -->
</body>
</html>
