<!DOCTYPE html>
<html>
<head>
    <title>Update Student Details</title>
    <!-- Include Bootstrap CSS link here -->
</head>
<body>
    <div class="container mt-5">
        <h2>Update Student Details</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="roll_number">Roll Number:</label>
                <input type="text" class="form-control" name="roll_number" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Student</button>
        </form>
        <br>
        <a href="{{ url_for('dashboard', teacher_id=teacher_id) }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    <!-- Include Bootstrap JS script here -->
</body>
</html>
